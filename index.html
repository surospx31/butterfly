<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellact Mini App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-screen">
        <img src="butterfly.png" alt="Butterfly" class="butterfly">
        <button id="click-button">Click</button>
    </div>

    <div id="interface-screen" style="display:none;">
        <img src="butterfly.png" alt="Butterfly" class="butterfly">
        <div class="level">956 LVL</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="bottom-menu">
            <button class="menu-button" onclick="openMarket()">Market</button>
            <button class="menu-button" onclick="openFriends()">Friends</button>
            <button class="menu-button" onclick="openTasks()">Tasks</button>
        </div>
    </div>

    <!-- Friends Page -->
    <div id="friends-screen" style="display:none;">
        <h2>Your Friends</h2>
        <p id="referral-link">Your referral link: </p>
        <div id="friends-list"></div>
    </div>

    <!-- Tasks Page -->
    <div id="tasks-screen" style="display:none;">
        <h2>Tasks</h2>
        <div id="tasks-list">
            <!-- Tasks will be populated here -->
        </div>
    </div>

    <!-- Market Page -->
    <div id="market-screen" style="display:none;">
        <h2>Coming Soon...</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
