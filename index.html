<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellact Mini App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Екран авторизації -->
    <div id="auth-screen">
        <h1>Authorize via Telegram</h1>
        <button id="auth-button">Authorize</button>
    </div>

    <!-- Основний екран з бабочкою -->
    <div id="main-screen" style="display:none;">
        <img src="butterfly.png" alt="Butterfly" class="butterfly">
        <button id="click-button">Claim</button>
    </div>

    <!-- Інтерфейс після отримання бабочки -->
    <div id="interface-screen" style="display:none;">
        <img src="butterfly.png" alt="Butterfly" class="butterfly">
        <div class="level">1 LVL</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="bottom-menu">
            <button class="menu-button" onclick="openMarket()">Market</button>
            <button class="menu-button" onclick="openFriends()">Friends</button>
            <button class="menu-button" onclick="openTasks()">Tasks</button>
            <button class="menu-button" onclick="openWheel()">Lucky Wheel</button>
        </div>
    </div>

    <!-- Сторінка друзів -->
    <div id="friends-screen" style="display:none;">
        <button class="back-button" onclick="goBack()">← Back</button>
        <h2>Your Friends</h2>
        <p id="referral-link">Your referral link: </p>
        <div id="friends-list">
            <!-- Список друзів буде динамічно додаватися сюди -->
        </div>
    </div>

    <!-- Сторінка завдань -->
    <div id="tasks-screen" style="display:none;">
        <button class="back-button" onclick="goBack()">← Back</button>
        <h2>Tasks</h2>
        <div id="tasks-list">
            <!-- Завдання будуть тут -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
